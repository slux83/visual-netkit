[global]
name=Zebra
type=vm
description="Zebra plugin"
version=1.0
dependencies=
author="Alessio Di Fazio"

[properties]
use zebra daemon/p_default_value=no
use zebra daemon/p_description="Active Zebra daemon. Set yes or no"
use zebra daemon/p_init_order=0

use bgp daemon/p_default_value=no
use bgp daemon/p_description="Active Bgp daemon. Set yes or no"
use bgp daemon/p_init_order=10

use rip daemon/p_default_value=no
use rip daemon/p_description="Active Rip daemon. Set yes or no"
use rip daemon/p_init_order=2

zebra log path/p_default_value="/var/log/zebra/zebra.log"
zebra log path/p_description="Path for Zebra logs"
zebra log path/p_init_order=3

zebra password/p_default_value="zebra"
zebra password/p_description="Zebra administrator password"
zebra password/p_init_order=4
